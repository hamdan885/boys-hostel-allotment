<!DOCTYPE html>
<html>
<head>
  <title>Boys Hostel Allotment (+3)</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f4f8;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: green;
      color: white;
      border: none;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h2>Boys Hostel Allotment Form (+3)</h2>

<form action="success.html">

  <input type="text" placeholder="Student Name" required>
  <input type="text" placeholder="Father's Name" required>
  <input type="date" required>

  <input type="text" placeholder="+3 Enrollment Number" required>

  <select required>
    <option value="">Course</option>
    <option>+3 Arts</option>
    <option>+3 Science</option>
    <option>+3 Commerce</option>
  </select>

  <select required>
    <option value="">Year</option>
    <option>1st Year</option>
    <option>2nd Year</option>
    <option>3rd Year</option>
  </select>

  <input type="tel" placeholder="Mobile Number" required>
  <input type="text" placeholder="Permanent Address" required>

  <button type="submit">Submit</button>

</form>

</body>
</html>
